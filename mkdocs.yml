nav: 
  - Home: index.md
  - Disciplina:
      - Aulas: Disciplina/aulas.md
      - Ambiente: Disciplina/ambiente.md
      - Notebook:
          - RGB: Disciplina\docs\aula01\01_Explorando_Pixeis_e_o_Sistema_RGB.ipynb
          - Vetores: Disciplina\docs\aula01\02_Imagens Matriciais vs Imagens Vetoriais.ipynb
          - Rasterização: Disciplina\docs\aula04\rasteriza.ipynb
          - Transformações Geométricas 2D: Disciplina\docs\aula05\Aula5.Ex1 - Transformação Geométrica (Exemplos em 2D).ipynb
          - Transformações Geométricas 3D: Disciplina\docs\aula05\Aula5.Ex3 - Cubo - Transformação Geométrica 3D.ipynb

  - Avaliações:
      - AP1: Avalia/ap1.md
      - AP2: Avalia/ap2.md
      - AS: Avalia/as.md
      - AC:
        - Index: Avalia/index.md
        - AC1: Avalia/AC01.md
        - AC2: Avalia/AC02.md
        - AC3: Avalia/AC03.md
        - AC4: Avalia/AC04.md

  - Bibliografia: Disciplina/bibliografia.md

extra_css:
  - css/extra.css

markdown_extensions:
  # Tooltips
  - abbr
  # Admonitions
  - admonition
  # Annotations, Buttons, Grids, Icons & Emojis, Images, Tooltips
  - attr_list
  # Footnotes
  - footnotes
  # Annotations, Grids, Images
  - md_in_html
  # Images
  - pymdownx.blocks.caption
  # Formatting
  - pymdownx.caret
  # Formatting
  - pymdownx.critic
  # Admonitions
  - pymdownx.details
  # Icons & Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji ''
      emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
  # Code Blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  # Code Blocks
  - pymdownx.inlinehilite
  # Formatting
  - pymdownx.keys
  # Formatting
  - pymdownx.mark
  # Code Blocks, Tooltips
  - pymdownx.snippets
  # Admonitions, Annotations, Code Blocks, Content Tabs
  - pymdownx.superfences
  # Content Tabs
  - pymdownx.tabbed:
      alternate_style: true
  # Lists
  - pymdownx.tasklist:
      custom_checkbox: true
  # Formatting
  - pymdownx.tilde
  # Data Tables

  - toc:
      permalink: true

plugins:
  - search
  - iframe

          
  


theme:
  favicon: assets/ibmec_icon.png
  logo: assets/ibmec_logo.png
  features:
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
    
  icon:
    repo: fontawesome/brands/github
    logo: simple/OpenGL
    favicon: simple/OpenGL
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: '#FAB90A'
      accent: '#193257'
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: '#193257'
      accent: '#FAB90A'
      toggle:
        icon: material/toggle-switch-off
        name: Switch to light mode
    - media: all
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference